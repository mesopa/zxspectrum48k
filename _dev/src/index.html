<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ZX Spectrum 48K Prototype</title>

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="grid-x">
      <div class="cell"></div>
    </div>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="small-6 cell">
          <h1>ZX SPECTRUM 48K</h1>
        </div>
        <div class="small-6 cell">
          <p>The ZX Spectrum is an 8-bit personal home computer released in the United Kingdom in 1982 by Sinclair Research. It was manufactured in Dundee, Scotland, in the now closed Timex factory.</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="product_gallery-wrap">
      <div class="grid-container">
        <div class="grid-x grid-margin-x grid-margin-y">
          <div class="small-12 medium-4 cell gallery_item">
            <figure>
              <img src="assets/images/zx-spectrum-48k-detail-01.jpg" alt="">
            </figure>
          </div>
          <div class="small-12 medium-4 cell gallery_item">
            <figure>
              <img src="assets/images/zx-spectrum-48k-detail-02.jpg" alt="">
            </figure>
          </div>
          <div class="small-12 medium-4 cell gallery_item">
            <figure>
              <img src="assets/images/zx-spectrum-48k-detail-03.jpg" alt="">
            </figure>
          </div>
        </div>
        <div class="grid-x grid-margin-x grid-margin-y">
          <div class="small-12 medium-4 cell gallery_item">
            <figure>
              <img src="assets/images/zx-spectrum-48k-detail-04.jpg" alt="">
            </figure>
          </div>
          <div class="small-12 medium-4 cell gallery_item">
            <figure>
              <img src="assets/images/zx-spectrum-48k-detail-05.jpg" alt="">
            </figure>
          </div>
          <div class="small-12 medium-4 cell gallery_item">
            <figure>
              <img src="assets/images/zx-spectrum-48k-detail-06.jpg" alt="">
            </figure>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
